<head>
    <script type="text/javascript">
        function GetDays(){
                var dropdt = new Date(document.getElementById("check_out").value);
                var pickdt = new Date(document.getElementById("check_in").value);
                return parseInt((dropdt - pickdt) / (24 * 3600 * 1000)*1500);
        }

        function cal(){
        if(document.getElementById("check_out")){
            document.getElementById("numdays2").value=GetDays();
        }  
    }

    </script>

<script>
    function disableSubmit() {
     document.getElementById("submit").disabled = true;
    }
   
     function activateButton(element) {
   
         if(element.checked) {
           document.getElementById("submit").disabled = false;
          }
          else  {
           document.getElementById("submit").disabled = true;
         }
